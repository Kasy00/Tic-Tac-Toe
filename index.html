<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header" id="container">
        <h1>Tic Tac Toe!</h1>
    </div>
    <div class="container" id="container">
        <div class="game-container" id="game-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="restart-button" style="display: none;">Restart</button>
    </div>
    <div class="footer">
        <p>
            Copyrights Â© <span id="date"></span>
            <script>document.getElementById("date").textContent = new Date().getFullYear()</script>
            by Kamil Syktus <a href="https://github.com/Kasy00" target="_blank"><i class="fa fa-github" style="font-size:24px"></i></a>
        </p>
    </div>

</html>
